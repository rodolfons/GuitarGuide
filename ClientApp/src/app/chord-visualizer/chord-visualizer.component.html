<svg class="fretboard" viewBox="0 0 100 130" xmlns="http://www.w3.org/2000/svg">
  <!-- strings (6) vertical lines -->
  <g stroke="#333" stroke-width="1">
    <line *ngFor="let s of [0,1,2,3,4,5]; let i = index" [attr.x1]="10 + i*15" y1="10" [attr.x2]="10 + i*15" y2="110"></line>
  </g>
  <!-- frets (5) horizontal lines -->
  <g stroke="#333" stroke-width="1">
    <line *ngFor="let f of [0,1,2,3,4]; let i = index" x1="5" [attr.y1]="20 + i*18" x2="95" [attr.y2]="20 + i*18"></line>
  </g>

  <!-- finger positions -->
  <g *ngFor="let p of positions; let i = index">
    <ng-container *ngIf="p !== 'x' && p !== 'X'">
      <circle *ngIf="p !== 0" [attr.cx]="10 + i*15" [attr.cy]="20 + ((+p) - 0.5) * 18" r="4" fill="#111"></circle>
      <text *ngIf="p === 0" [attr.x]="10 + i*15" y="14" font-size="8" text-anchor="middle">0</text>
    </ng-container>
    <text *ngIf="p === 'x' || p === 'X'" [attr.x]="10 + i*15" y="14" font-size="10" text-anchor="middle">x</text>
  </g>
</svg>
