<svg class="fretboard" viewBox="0 0 100 130" xmlns="http://www.w3.org/2000/svg" style="width: 120px; height: 150px; border: 1px solid #ddd; background: white; border-radius: 5px; padding: 5px;">
  <!-- strings (6) vertical lines -->
  <g stroke="#333" stroke-width="1">
    <line *ngFor="let s of [0,1,2,3,4,5]; let i = index" [attr.x1]="10 + i*15" y1="10" [attr.x2]="10 + i*15" y2="110"></line>
  </g>
  <!-- frets (5) horizontal lines -->
  <g stroke="#333" stroke-width="1.5">
    <line *ngFor="let f of [0,1,2,3,4]; let i = index" x1="5" [attr.y1]="20 + i*18" x2="95" [attr.y2]="20 + i*18"></line>
  </g>

  <!-- finger positions -->
  <g *ngFor="let p of positions; let i = index">
    <ng-container *ngIf="p !== 'x' && p !== 'X' && isValidNumber(p)">
      <circle *ngIf="p !== 0 && toNumber(p) > 0" [attr.cx]="10 + i*15" [attr.cy]="20 + (toNumber(p) - 0.5) * 18" r="5" fill="#007bff" stroke="#fff" stroke-width="1"></circle>
      <circle *ngIf="p === 0 || toNumber(p) === 0" [attr.cx]="10 + i*15" y1="5" r="4" fill="none" stroke="#28a745" stroke-width="2"></circle>
      <text *ngIf="p === 0 || toNumber(p) === 0" [attr.x]="10 + i*15" y="7" font-size="8" text-anchor="middle" fill="#28a745" font-weight="bold">O</text>
    </ng-container>
    <text *ngIf="p === 'x' || p === 'X' || !isValidNumber(p)" [attr.x]="10 + i*15" y="7" font-size="12" text-anchor="middle" fill="#dc3545" font-weight="bold">X</text>
  </g>
</svg>
